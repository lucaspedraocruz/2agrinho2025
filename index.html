<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo: Conexão do Campo à Cidade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Jogo: Conexão do Campo à Cidade</h1>
  <p>Arraste os itens para o local correto!</p>

  <div class="game">
    <div class="area" id="campo">
      <h2>Campo</h2>
    </div>

    <div class="area" id="cidade">
      <h2>Cidade</h2>
    </div>
  </div>

  <div class="itens">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Trator" draggable="true" id="trator" class="item" data-local="campo" />
    <img src="https://cdn-icons-png.flaticon.com/512/3075/3075927.png" alt="Vaca" draggable="true" id="vaca" class="item" data-local="campo" />
    <img src="https://cdn-icons-png.flaticon.com/512/616/616413.png" alt="Milho" draggable="true" id="milho" class="item" data-local="campo" />
    <img src="https://cdn-icons-png.flaticon.com/512/616/616403.png" alt="Galinha" draggable="true" id="galinha" class="item" data-local="campo" />
    <img src="https://cdn-icons-png.flaticon.com/512/2913/2913469.png" alt="Á" draggable="true" id="arvore" class="item" data-local="cidade" />

    <img src="https://cdn-icons-png.flaticon.com/512/3381/3381610.png" alt="Mercado" draggable="true" id="mercado" class="item" data-local="cidade" />
    <img src="https://cdn-icons-png.flaticon.com/512/3075/3075943.png" alt="Prédio" draggable="true" id="predio" class="item" data-local="cidade" />
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Carro" draggable="true" id="carro" class="item" data-local="cidade" />
    <img src="https://cdn-icons-png.flaticon.com/512/685/685352.png" alt="Ônibus" draggable="true" id="onibus" class="item" data-local="cidade" />
    <img src="https://cdn-icons-png.flaticon.com/512/2948/2948035.png" alt="Farol" draggable="true" id="farol" class="item" data-local="cidade" />
  </div>

  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
